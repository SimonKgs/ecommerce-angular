<section class="min-h-[90vh] bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Shopping Cart</h2>
  
      <div class="mt-6 sm:mt-8 md:gap-6 lg:flex items-start flex-col xl:gap-8">
        <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
          <div class="flex flex-col space-y-6">
            
            @for (product of cartState().products; track $index) {
              <cart-item 
              [product]="product" 
              (addToCart)="addToCart(product.product)"
              (decreseFromCart)="decreseFromCart(product.product)"
              (removeFromCart)="removeFromCart(product.product)"
              />
            } @empty {
              <p class="text-xl font-semibold text-gray-900 dark:text-white">Your cart is empty</p>
            }

          </div>
          
        </div>
  
        <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
          <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
            <p class="text-xl font-semibold text-gray-900 dark:text-white">Order summary</p>
  
            <div class="space-y-4">
  
              <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                <dd class="text-base font-bold text-gray-900 dark:text-white">{{ totalPrice() | number:'1.2-2' }} â‚¬</dd>
              </dl>
            </div>
            
            @if (cartState().products.length) {
              <a href="#" class="flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Proceed to Checkout
              </a>
            }
  
            <div class="flex items-center justify-center">
              <a routerLink="/products" class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:text-blue-700 dark:text-primary-500">
                Continue Shopping
                <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
                </svg>
              </a>
            </div>
          </div>
  
          
        </div>
      </div>
    </div>
</section>
