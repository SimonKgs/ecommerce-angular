
<div class="mx-auto max-w-screen-xl">
    @if( productsState.state().status === 'success'){
        <div class="grid grid-cols-3 gap-5">
            @for (product of productsState.state().products; track $index) {
                <product-card [product]="product"/>
            } @empty {
                <p class="text-2xl">There are no products</p>
            }
        </div>

    } @else if ( productsState.state().status === 'loading') {
        <div class="flex w-full justify-center items-center mt-10">
            <p class="text-4xl">Loading...</p>
        </div>
    }

</div>
